<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https:cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="shortcut icon" href="img/ppu-logo.jpeg" type="image/x-icon">
        <link rel="stylesheet" href="styles/register.css">
    </head>
    <body>
        <form method="POST" action="">
            <img src="./img/ppu-logo.jpeg" alt="ppu logo">
            <h4 class="form-title">PPU Reg System</h4>
            <div class="mb-3">
              <input name="username" required placeholder="first name" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <input name="username" required placeholder="last name" type="text" class="form-control">
              </div>
            <div class="mb-3">
                <input name="email" required placeholder="email" type="text" class="form-control">
              </div>
            <div class="mb-3">
              <input name="password" required placeholder="password" type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary login-button" style="width: 100%;">Register</button>
        
            <hr>
            <div style="text-align: center;">
              <h6 class="do-not-have-account-message">You already have an account?</h6>
        
              <a href="reg.html">
                <button type="button" class="btn btn-link create-account-link">Log In To Your Account
                </button>
              </a>
            </div>
        
          </form>
    </body>

</html>
