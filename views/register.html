<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/register.css">
        <title>Document</title>
        <style>
            body {
              background-image: url('https://freenaturestock.com/wp-content/uploads/freenaturestock-1922-1024x683.jpg');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: 100% 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <label for="id"><b style="color:aliceblue">your id number</b></label><br>
            <input type="number" placeholder="id" name="id" id="idn" required><br>

            <label for="name"><b style="color:aliceblue">Name </b></label><br>
            <input type="text" placeholder="Enter name" name="name" id="name" required><br>
        
            <label for="email"><b style="color:aliceblue">Email Address</b></label><br>
            <input type="text" placeholder="Enter your Email" name="Email" id="Email" required><br>

            <label for="pass"><b style="color:aliceblue">Password</b></label><br>
            <input type="password" placeholder="Enter password" name="password" id="password" required><br>

            <button id="reg" type="submit" class="registerbtn">Register</button>
        </div>
        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </body>

</html>
